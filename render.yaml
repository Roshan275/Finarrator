services:
  - type: web
    name: finarrator-backend
    env: node
    plan: free
    startCommand: npm start
    buildCommand: npm install
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: FRONTEND_URL
        value: https://your-frontend-domain.vercel.app
      - key: MCP_SERVER_URL
        value: https://financial-mcp-server-production.up.railway.app
      # Add other API keys in Render dashboard as environment variables
